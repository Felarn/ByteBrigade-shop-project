plugins:
  - "@html-eslint"
env:
  browser: true
  es2021: true
extends:
  - airbnb-base
overrides:
  - files: ["*.html"]
    parser: "@html-eslint/parser"
    extends: ["plugin:@html-eslint/recommended"]
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always
  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]
  