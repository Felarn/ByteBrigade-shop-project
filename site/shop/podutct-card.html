<!DOCTYPE html>
<link rel="stylesheet" href="shop-styles.css" />
<body>
    <div class="product-card">
        <div class="img-container">
            <img src="../resources/nokia3310-800x800.jpg" alt="" />
        </div>

        <div class="info-container">
            <!-- <div class="product-name-container"> -->
            <h5 class="product-brand">бренд</h5>
            <!-- </div> -->
            <h5 class="product-name">Название</h5>
            <div class="product-description-container">
                <p class="product-description">детальное описание продукта</p>
            </div>
        </div>
        <div>
            <div class="price-tag">
                <p class="price">499.99$</p>
            </div>
            <div class="buy-container">
                <div
                    class="add-to-cart-button show-when-empty button medium-size red"
                >
                    <span class="button-text">Добавить</span>
                </div>
                <div
                    class="small-button minus-cart-button hide-when-empty white-button"
                >
                    <span class="small-button-text"
                        ><svg
                            style="margin: 18px 10px"
                            width="20"
                            height="4"
                            viewBox="0 0 20 4"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <line
                                x1="1.72864"
                                y1="2.12842"
                                x2="17.7286"
                                y2="2.12842"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                            />
                        </svg>
                    </span>
                </div>
                <p class="cart-counter hide-when-empty">0</p>
                <!-- <button class="plus-cart-button hide-when-empty">+</button> -->
                <div
                    class="small-button plus-cart-button hide-when-empty white-button"
                >
                    <span class="small-button-text"
                        ><svg
                            style="margin: 9px"
                            width="22"
                            height="22"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <line
                                x1="1.72864"
                                y1="9.12891"
                                x2="17.7286"
                                y2="9.12891"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                            />
                            <path
                                d="M9.54333 16.7715L9.54601 1.77148"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                            />
                        </svg>
                    </span>
                </div>

                <!-- <button class="remove-from-cart hide-when-empty">x</button> -->
            </div>
        </div>
        <div class="remove-from-cart small-button hide-when-empty red-button">
            <span class="small-button-text"
                ><svg
                    style="margin: 10px"
                    id="Layer_1"
                    data-name="Layer 1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                >
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                                stroke: #000;
                                stroke-linecap: round;
                                stroke-miterlimit: 10;
                                stroke-width: 4px;
                            }
                        </style>
                    </defs>
                    <title>cross</title>
                    <line class="cls-1" x1="2" y1="22" x2="22" y2="2" />
                    <line class="cls-1" x1="2" y1="2" x2="22" y2="22" /></svg
            ></span>
        </div>
    </div>
</body>
