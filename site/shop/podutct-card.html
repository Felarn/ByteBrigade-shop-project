<!DOCTYPE html>
<link rel="stylesheet" href="shop-styles.css" />
<body>
    <div class="product-card">
        <div class="img-container">
            <img src="../resources/nokia3310-800x800.jpg" alt="" />
        </div>

        <div class="info-container">
            <!-- <div class="product-name-container"> -->
            <h5 class="product-brand">бренд</h5>
            <!-- </div> -->
            <h5 class="product-name">Название</h5>
            <div class="product-description-container">
                <p class="product-description">детальное описание продукта</p>
            </div>
        </div>
        <div>
            <div class="price-tag">
                <p class="price">499.99$</p>
            </div>
            <div class="buy-container">
                <div class="add-to-cart-button show-when-empty button medium-size red">
                    <span class="button-text">Добавить</span>
                </div>
                <div
                    class="small-button minus-cart-button hide-when-empty white-button"
                >
                    <span class="small-button-text">-</span>
                </div>
                <p class="cart-counter hide-when-empty">0</p>
                <!-- <button class="plus-cart-button hide-when-empty">+</button> -->
                <div
                    class="small-button plus-cart-button hide-when-empty white-button"
                >
                    <span class="small-button-text">+</span>
                </div>

                <!-- <button class="remove-from-cart hide-when-empty">x</button> -->
            </div>
        </div>
        <div class="remove-from-cart small-button hide-when-empty red-button">
            <span class="small-button-text">X</span>
        </div>
    </div>
</body>
