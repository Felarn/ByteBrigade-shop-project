<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/styles.css" />
        <title>Document</title>
    </head>

    <body class="account-body">
        <div
            class="flex-container flex-align-center content justify-content-center column"
        >
            <div class="small-logo">
                <img
                    src="../assets/images/ByteBridage-small.png"
                    alt="Логотип магазина"
                />
            </div>

            <nav class="flex-container account">
                <!-- <div onclick="history.back();" class="button medium-size red"> -->
                <div
                    onclick="if (String(document.referrer).includes('authorization')) {
                        function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}
                        const backAddress=getCookie('backTo')
                        document.cookie = 'backTo=; Max-Age=0; path=/;';
                        if (!backAddress) {
                            document.location = `/shop/`
                        return;
                        } 

                        document.location = `/${backAddress}/`
                        return;
                        }
                        history.go(-1) "
                    class="button medium-size red"
                >
                    <span class="button-text"> < < назад </span>
                    <!-- &#60 &#60  -->
                </div>
                <p class="title content">Личный кабинет</p>
            </nav>
            <div class="user-info">
                <p>Никнейм:</p>
                <div class="login-name frame-inset">
                    <p></p>
                </div>
                <p>Имя:</p>
                <div class="first-name frame-inset">
                    <p></p>
                </div>
                <p>Фамилия:</p>
                <div class="second-name frame-inset">
                    <p></p>
                </div>
                <p>E-mail:</p>
                <div class="e-mail frame-inset">
                    <p></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="../assets/images/footer-logo.png" alt="Логотип футера" />
            <p>8-800-23-11-777(с 08:00 до 22:00)</p>
        </div>
    </body>
    <script type="module" src="./acc-script.js"></script>
</html>
