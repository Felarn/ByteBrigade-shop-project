<!DOCTYPE html>
<link rel="stylesheet" href="shop-styles.css" />
<body>
    <div class="product-card">
        <div class="img-container">
            <img src="../resources/nokia3310-800x800.jpg" alt="" />
        </div>

        <div class="info-container frame">
            <div class="product-name-container">
                <h5 class="product-brand">бренд</h5>
                <h5 class="product-name">Название</h5>
            </div>
            <div class="product-description-container">
                <p class="product-description">детальное описание продукта</p>
            </div>
            <div class="buy-container">
                <p class="price">499.99$</p>
                <div
                    class="button white-button undo-button add-to-cart-button show-when-empty"
                    style="display: none"
                >
                    <span class="small-button-text">вернуть</span>

                    <!-- <svg>
                        <circle r="18" cx="20" cy="20"></circle>
                    </svg> -->

                    <svg class="countdown">
                        <path
                            viewBox="0 0 120 40"
                            d="M 60 0 h 40  
                        c 11,0 20,9 20,20 
                        c 0,11 -9,20 -20,20 
                        h-80 
                        c -11,0 -20,-9 -20,-20 
                        c 0,-11 9,-20 20,-20 
                        z"
                            stroke="black"
                            fill="transparent"
                            class="fuse-line"
                        ></path>
                    </svg>
                </div>
                <!-- <button class="minus-cart-button hide-when-empty">-</button> -->
                <div class="small-button minus-cart-button hide-when-empty white-button">
                    <span class="small-button-text">-</span>
                </div>
                <p class="cart-counter hide-when-empty">0</p>
                <!-- <button class="plus-cart-button hide-when-empty">+</button> -->
                <div class="small-button plus-cart-button hide-when-empty white-button">
                    <span class="small-button-text">+</span>
                </div>

                <!-- <button class="remove-from-cart hide-when-empty">x</button> -->
                <div class="remove-from-cart small-button hide-when-empty red-button">
                    <span class="small-button-text">X</span>
                </div>
            </div>
        </div>
    </div>
</body>
